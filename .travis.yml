language: go
sudo: false

matrix:
  include:
    - go: "1.9"
    - go: "1.10"
    - go: "1.11"
      env:
      - GO111MODULE=off
      - VET=1
    - go: "1.11"
      env:
      - GO111MODULE=on
      - GOFLAGS=-mod=vendor
    - go: "1.12"
      env: GO111MODULE=off
    - go: "1.12"
      env:
      - GO111MODULE=on
      - GOFLAGS=-mod=vendor
    - go: tip

script:
  - if [[ "$VET" = 1 ]]; then make ci; else make deps test; fi

notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
